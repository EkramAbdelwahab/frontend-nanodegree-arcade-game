<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
	
	<!-- Start Game Modal -->
	<div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">
						Pick Your Player
					</h4>
				</div>
				<div class="modal-body">
					<img class="char-element" alt="char1" src="images/char-boy.png">
					<img class="char-element" alt="char2" src="images/char-cat-girl.png">
					<img class="char-element" alt="char3" src="images/char-horn-girl.png">
					<img class="char-element" alt="char4" src="images/char-pink-girl.png">
					<img class="char-element" alt="char5" src="images/char-princess-girl.png">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="startButton" data-dismiss="modal">Start</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Pause Game Modal -->
	<div class="modal fade" id="pauseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<h1> Pause </h1>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Game Over  Modal -->
	<div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title" id="myModalLabel">
						Game Over
					<h1>
				</div>
				<div class="modal-body">
					<img src="images/gameover.jpg" id="game-over" alt="game over image">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default btn-lg restart" data-dismiss="modal"> Restart </button>
				</div>
			</div>
		</div>
	</div>

	
	<!-- Game Won Modal -->
	
	<div class="modal fade" id="wonModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="myModalLabel">You Won</h1>
            </div>
            <div class="modal-body">
            	<img src="images/win.gif" alt="You Won">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-lg restart" data-dismiss="modal">Play Again!</button>
            </div>
          </div>
        </div>
    </div>
	
	
</body>
</html>
